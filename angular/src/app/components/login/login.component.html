
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input class="form-control" id="exampleInputEmail1" name="usuario"
            type="text" aria-describedby="emailHelp" placeholder="Ingrese Nombre de usuario"
            [(ngModel)]="userform.usuario" #username="ngModel" required 
            >
            <!-- <div [hidden]="username.invalid"
             class="alert alert-danger">
              El Usuario es necesario
            </div> -->

          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input class="form-control" id="exampleInputPassword1" type="password" 
            placeholder="Password" name="password"
            [(ngModel)]="userform.password" #password="ngModel" required 
            >
            <!-- <div [hidden]="password.invalid"
              class="alert alert-danger">
              El Usuario es necesario
            </div> -->
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Recordar Password</label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block" required 
            (click)="login()"
            [disabled]="!loginForm.form.valid"
          >Login</button>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="register.html">Crear una cuenta</a>
          <a class="d-block small" href="forgot-password.html">Olvid√© mi password?</a>
        </div>
      </div>
    </div>
